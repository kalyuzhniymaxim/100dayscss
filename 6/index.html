<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="logo">
          <div class="logo__img">
            <div class="border"></div>
            <div class="border-2"></div>
            <img src="/IMG_3702.png.jpeg" alt="logo" />
          </div>
          <div class="logo__title">
            <p class="logo__title__name">Jessica Potter</p>
            <p class="logo__title_work">Visual Artist</p>
          </div>
          <div class="logo__button">
            <button class="logo__button_Follow">Follow</button>
            <button class="logo__button_Message">Message</button>
          </div>
        </div>
        <div class="menu">
          <div class="menu__inner">
            <div class="menu__inner__Posts">
              <p class="menu__inner__Posts__number">234</p>
              <p class="menu__inner__Posts__text">Posts</p>
            </div>
            <div class="menu__inner__Likes">
              <p class="menu__inner__Likes__number">2342</p>
              <p class="menu__inner__Likes__text">Likes</p>
            </div>
            <div class="menu__inner__Follower">
              <p class="menu__inner__Follower__number">1414</p>
              <p class="menu__inner__Follower__text">Follower</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
